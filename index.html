<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Making Mate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="center">Meal Making Mate</h1>
    </header>

    <div class="main">
        <div class="text center">
            Choose what you want to include in your meal or just go wild with the 'Suprise me' button. Use this as an inspiration for a meal or try something new! These are just suggestions and I don't take responsibility for allergies or terrible meal ideas - use within reason.
        </div>

        <div class="fromLine">

        <div class="form left">
            <div class="pairContainer center">
            <div class="pair">
                <input type="checkbox" name="carbs" id="carbs">
                <label for="carbs">Carbs?</label>
            </div>
            <div class="pair">
                <input type="checkbox" name="protein" id="protein">
                <label for="protein">Protein?</label>
            </div>
            <div class="pair">
                <input type="checkbox" name="veg" id="veg">
                <label for="veg">Vegetables?</label>
            </div>
            <div class="pair">
                <input type="checkbox" name="fruit" id="fruit">
                <label for="fruit">Fruit?</label>
            </div>
            <div class="pair">
                <input type="checkbox" name="drink" id="drink">
                <label for="drink">Drink?</label>
            </div>
        </div>
            
        </div>

        <div class="imgContainer right">
            <img class="center" src="img/manStaningInFrontOfAFridge.jpg" alt="">
        </div>

    </div>

        <div class="flex btns center">
            <button class="" onclick="genMeal(false)">Generate a meal!</button>
            <button class="" onclick="genMeal(true)">Suprise me!</button>
        </div>

    </div>

    <div class="anwserContainer center">
        <div id="anwser"></div>
    </div>

<script src="makeMeal.js"></script>
</body>
</html>
